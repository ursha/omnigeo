<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Set the favicon -->
    <link rel="icon" type="image/x-icon" href="./images/download.jpeg" />
    <!-- Set the viewport width and initial scale for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>OmniGeo</title>
    <!-- Link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body style="overflow: hidden;">
    <!-- Container for the map -->
    <div id="map-container" class="flex-grow-1 position-relative">
      <!-- Map element -->
      <div id="map"></div>       
      <!-- Map controls -->
      <div id="map-controls" class="bg-dark text-white p-2 rounded">
        <div id="basemap-label" class="mb-1">Select Basemap:</div>
        <!-- Basemap selector -->
        <select id="basemap-select" class="form-select form-select-sm">
          <option value="osm">Open Street Map</option>
          <option value="satellite">Satellite</option>
          <option value="CartoDb">CartoDb</option>
          <option value="Esri Gray (light)">Esri Gray (light)</option>
          <option value="Esri Gray (dark)">Esri Gray (dark)</option>
        </select>
      </div>
      <!-- Mouse location display and scale bar -->
      <div id="mouse-location" class="bg-dark text-white p-2 rounded">
        <div id="mouse-position"></div>
        <div>EPSG : 4326</div>
        <div id="scalebar-container">
          <div id="scalebar"></div>
        </div>
      </div>
       <!-- Box for drawing elements -->
      <div class="box">
        <div class="row">
          <div class="col-auto">
            <div class="input-group">
              <label class="input-group-text" for="type">Draw</label>
              <select class="form-select" id="type">
                <option value="None" selected>None</option>
                <option value="Square">Square</option>
                <option value="Box">Box</option>
              </select>
              <!-- Button to clear the drawn shapes -->
              <button type="button" class="btn btn-success" id="trash">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="button-container">
        <button type="button" class="btn btn-primary position-relative" id="button1">
          Button 1
        </button>
        <button type="button" class="btn btn-secondary position-relative" id="button2">
          Button 2
        </button>
        <button type="button" class="btn btn-danger position-relative" id="button3">
          Button 3
        </button>
      </div>
      
    <script type="module" src="./main.js"></script>
  </body>
</html>
