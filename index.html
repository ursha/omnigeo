<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./images/download.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniGeo</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
      <div id="map-container" class="flex-grow-1 position-relative">
        <div id="map"></div>
        
        <div id="map-controls" class="bg-dark text-white p-2 rounded">
          <div id="basemap-label" class="mb-1">Select Basemap:</div>
          <select id="basemap-select" class="form-select form-select-sm">
            <option value="osm">Open Street Map</option>
            <option value="satellite">Satellite</option>
          </select>
        </div>
        <div id="mouse-location" class="bg-dark text-white p-2 rounded">
          <div id="mouse-position"></div>
            <form>
              <label for="projection">Projection : </label>
              <select id="projection">
                <option value="EPSG:4326">EPSG:4326</option>
                <option value="EPSG:3857">EPSG:3857</option>
                <option value="EPSG:27700">EPSG:27700</option>
              </select>
              <label for="precision">Precision : </label>
              <input id="precision" type="number" min="0" max="12" value="4"/>
            </form>
          
          </select>
        </div>
      </div>
    </div>
    
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
